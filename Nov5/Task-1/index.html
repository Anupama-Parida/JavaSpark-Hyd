<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Registration Form -->
    <div class="container" id="formContainer">
      <h2>Student Registration Form</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="course">Course</label>
          <input type="text" id="course" name="course" placeholder="Enter course name" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
        </div>

        <div class="form-buttons">
          <button type="submit">Register</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
    </div>

    <!-- Details Display Section -->
    <div class="container details-container" id="detailsContainer" style="display: none;">
      <h2> Registration Successful!</h2>
      <div id="detailsOutput"></div>
      <button id="backBtn">â¬… Back to Registration</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
